apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: ohlcv-parquet-ingestion-job
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
    spec:
      taskCount: 1
      parallelism: 1
      template:
        spec:
          serviceAccountName: trading-system@trading-signals-420-69.iam.gserviceaccount.com
          timeoutSeconds: 28800  # 8 hours
          maxRetries: 3
          containers:
          - image: gcr.io/trading-signals-420-69/ohlcv-parquet-job:latest
            env:
            - name: GCP_PROJECT_ID
              value: "trading-signals-420-69"
            - name: GCS_BUCKET
              value: "trading-signals-420-69-parquet-data"
            - name: ALPHA_VANTAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: alpha-vantage-api-key
                  key: latest
            - name: ALPHA_VANTAGE_CALL_DELAY
              value: "6.0"
            resources:
              limits:
                cpu: "4"
                memory: "8Gi"
            # Default command is to show help
            # Scheduler will override with specific commands
            args: ["--help"]